<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'task-list' %}">Cancel</a>
    </form>
</body>
</html>
