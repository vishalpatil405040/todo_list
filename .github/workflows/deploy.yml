name: Django CI/CD to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        IMAGE_URI=${{ steps.ecr-login.outputs.registry }}/my-django-app
        GIT_SHA=${{ github.sha }}
        
        echo "Building image with tags: $IMAGE_URI:latest and $IMAGE_URI:$GIT_SHA"
        
        docker build -t $IMAGE_URI:latest -t $IMAGE_URI:$GIT_SHA .

    - name: Push Docker image to ECR
      run: |
        IMAGE_URI=${{ steps.ecr-login.outputs.registry }}/my-django-app
        GIT_SHA=${{ github.sha }}
        
        docker push $IMAGE_URI:latest
        docker push $IMAGE_URI:$GIT_SHA

    - name: Deploy to EC2
      run: |
        IMAGE_URI=${{ steps.ecr-login.outputs.registry }}/my-django-app
        GIT_SHA=${{ github.sha }}
        
        ssh -i ${{ secrets.EC2_KEY }} ubuntu@${{ secrets.EC2_HOST }} << EOF
          docker pull $IMAGE_URI:$GIT_SHA
          docker stop django-app || true
          docker rm django-app || true
          docker run -d -p 8000:8000 --name django-app $IMAGE_URI:$GIT_SHA
        EOF
